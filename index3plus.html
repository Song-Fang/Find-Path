<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <style type="text/css">
            #ul1{
                margin: 30px auto;
                border: 1px solid black;
                border-bottom: none;
                border-right:none ;
                padding: 0;
                height: auto;
                overflow: hidden;
            }
            #ul1 li{
                list-style: none;
                border: 1px solid black;
                border-top:none ;
                border-left:none ;
                float: left;
            }
            #ul1 li.style1{
                background-color: red;
            }
            #ul1 li.style2{
                background-color: black;
            }
       
            
            #ul1 li.style6{
                background-color: cornflowerblue;
            }
            
            #btn{
                position: absolute;
                top: 165px;
                left:1000px;
                height:50px;
                width:120px;
                font-family:"times new roman";
                font-weight: bold;
                font-size:20px;
                border:solid 8px;
            	border-color:orangered;
            	background-color: black;
            	border-radius:18px;
            	color:white;
            	cursor: pointer;
            }
            #btn:hover{
                background-color: blue;
                color: yellow;
                border-radius: 8px;
                
            }
            
            #timer{
            	position:absolute;
            	top:75px;
            	left:1023px;
            	border:solid 8px;
            	border-color:dodgerblue;
            	background-color: black;
            	height:70px;
            	width:70px;
            	color:white;
            	font-size: 38px;
            	font-weight: bold;
            	font-family:"times new roman";
            	border-radius:18px;
            }
            
            #reset{
            	position: absolute;
                top: 240px;
                left:1000px;
                height:50px;
                width:120px;
                font-family:"times new roman";
                font-weight: bold;
                font-size:20px;
                border:solid 8px;
            	border-color:limegreen;
            	background-color: black;
            	border-radius:18px;
            	color:white;
            	cursor: pointer;
            }
            
            #reset:hover{
            	background-color: orange;
                color: dodgerblue;
                border-radius: 8px;
            }
            
            
            #head{
            	position: absolute;
            	top: 20px;
                left:35px;
                font-size: 25px;
            }
            
        </style>
    </head>
    <body>
        <ul id="ul1">
            
        </ul>
        
        <input type="button" id="timer" value=""/>

        
        <input id="btn" type="button" value="Find Path!"/>
        
        <a href="index3plus.html"><input type="button" id="reset" value="Reset!"/></a>
        
        <h3 id="head">#Demo3<br/>#Random Block <br/>&nbsp;&nbsp;Random S&E</h3>
        
        <script type="text/javascript">
            var timer2 = document.getElementById("timer");
            timer2.value="0";
            //1 找对象
            var oUl = document.getElementById("ul1");
            var aLi = document.getElementsByTagName("li");
            var oBtn = document.getElementById("btn");           
            var beginLi = document.getElementsByClassName("style1");
            var endLi = document.getElementsByClassName("style6");
            
            var openArr = [];
            var closeArr = [];
            
            var map = [];
          
            for(var i =0;i<400;i++){
            	var a=Math.random()*8;
            	
            	if(a<2){
            		a=2;
            	}else{
            		a=0;
            	}
            	map.push(a);
            }
            
            map[Math.floor(Math.random()*400)]=1;
            
			
            map[Math.floor(Math.random()*400)]=6;
            /*
             * 定义初始化函数
             * 
             */
            
               
                
            function init(){
                
                createMap();
                oBtn.onclick=function(){
                	openFn();
                	continue1.disabled=false;
                }
                
            }
            
            var resultParent = [];
            init();
            
             	
            	
            function createMap(){
                 
                var liSize = 28;
              
                for(var i=0;i<map.length;i++){
                   
                    var oLi = document.createElement("li");
                    
                    oLi.style.width = liSize +"px";
                    oLi.style.height = liSize + "px";
                    
                    
                    oUl.appendChild(oLi);
                    
                    if(map[i]==1){
                      
                        oLi.className = "style1";
                        openArr.push(oLi);
                    }else if(map[i]==2){
                        
                        oLi.className = "style2";
                        closeArr.push(oLi);    
                    }else if(map[i]==6){
                        
                        oLi.className = "style6";
                    }
                    
                    
                }
                oUl.style.width = 20*(liSize+1)+"px"
            }
            
            
            
            function fn(nowLi){
            	
            	return g(nowLi)+h(nowLi);
            	
            }
            
            function g(nowLi){
            	var a = nowLi.offsetLeft-beginLi[0].offsetLeft;
            	var b = nowLi.offsetTop - beginLi[0].offsetTop;
            	return Math.sqrt(a*a+b*b);
            }
            
            function h(nowLi){
            	var a = nowLi.offsetLeft-endLi[0].offsetLeft;
            	var b = nowLi.offsetTop-endLi[0].offsetTop;
            	return Math.sqrt(a*a+b*b);
            }
            
            function openFn(){
            	var nodeLi = openArr.shift();
            	
            	if(nodeLi==endLi[0]){
            		showPath();
            		return;
            	}
            	closeFn(nodeLi);
            	findLi(nodeLi);
            	
            	
            	openArr.sort(function(li1,li2){
            		return li1.num-li2.num;
            	})
            	
            	openFn();
            }
            
            function closeFn(nodeLi){
            	closeArr.push(nodeLi);
            }
            
            function findLi(nodeLi){
            	var result = [];
            	//排除障碍物，把所有点放入result集合内
            	for(var i = 0;i<aLi.length;i++){
            		if(filter(aLi[i])){
            			result.push(aLi[i]);
            			//aLi[i].style.background="yellow";
            		}
            	}
            	//找与当前节点相邻的节点
            	
            	for(var i =0;i<result.length;i++){
            	
            		if(Math.abs(nodeLi.offsetLeft - result[i].offsetLeft)<=29 && Math.abs(nodeLi.offsetTop - result[i].offsetTop)<=29 ){
            			//添加一个自定义的属性
            			result[i].num=fn(result[i]);
            			result[i].parent=nodeLi;
            			openArr.push(result[i]);
            			if(result[i]!=endLi[0]){
            				result[i].style.background="limegreen";
            			}
            		}
            		
            	}
            }
            
            function filter(nodeLi){
            	for(var i = 0;i<closeArr.length;i++){
            		if(nodeLi==closeArr[i]){
            			return false;
            		}
            	}
            	
            	for(var i =0;i<openArr.length;i++){
            		if(nodeLi==openArr[i]){
            			return false;
            		}
            	}
            	
            	return true;
            }
            
            
            
            
            
            function showPath(){
            	var lastLi = closeArr.pop();
            	var iNow = 0;
            	var time = 1;
       
            	
            	findParent(lastLi);
            	
            	var timer = setInterval(function(){
            		resultParent[iNow].style.background="red";
            		iNow++;
            		if(iNow==resultParent.length){
            			clearInterval(timer);
            			oBtn.disabled=true;
            			
            		}
            	},500)
            	
            	var desTime = setInterval(function(){
            		timer2.value=iNow;
            		if(iNow==resultParent.length){
            			clearInterval(desTime);
            		}
            		
            	},500)
            }
            
            
            function findParent(li){
            	resultParent.unshift(li);
            	if(li.parent==beginLi[0]){
            		return;
            	}
            	findParent(li.parent);
            }
                        
        </script>
    </body>
</html>
